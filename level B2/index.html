let currentSet = 0;
let selectedF = null, selectedN = null, pairs = [];

function shuffle(a){ return a.sort(()=>Math.random()-0.5); }

// ===== PREVIEW =====
function showPreview(index){
  currentSet = index;
  preview.style.display = 'block';
  gameWrapper.style.display = 'none';

  wordTable.innerHTML = '';
  sets[index].forEach(([de,ru])=>{
    const tr = document.createElement('tr');
    tr.innerHTML = `<td>${de}</td><td>${ru}</td>`;
    wordTable.appendChild(tr);
  });

  document.querySelectorAll('.controls button')
    .forEach((b,i)=>b.classList.toggle('active', i===index));
}

// ===== GAME =====
function startGame(){
  preview.style.display = 'none';
  gameWrapper.style.display = 'block';

  foreignCol.innerHTML='';
  nativeCol.innerHTML='';
  selectedF = selectedN = null;

  pairs = sets[currentSet].map(p=>({f:p[0],n:p[1],done:false}));

  shuffle([...pairs]).forEach(p=>createWord(p.f,p,'f'));
  shuffle([...pairs]).forEach(p=>createWord(p.n,p,'n'));
}

function createWord(text,pair,type){
  const d = document.createElement('div');
  d.className='word';
  d.textContent=text;
  d.onclick=()=>selectWord(d,pair,type);
  (type==='f'?foreignCol:nativeCol).appendChild(d);
}

function selectWord(el,pair,type){
  if(pair.done) return;
  el.classList.add('selected');
  type==='f'?selectedF={el,pair}:selectedN={el,pair};
  check();
}

function speak(text){
  const u = new SpeechSynthesisUtterance(text);
  u.lang='de-DE';
  u.pitch=0.6;
  speechSynthesis.speak(u);
}

function check(){
  if(!selectedF||!selectedN) return;
  if(selectedF.pair===selectedN.pair){
    const word = selectedF.pair.f;
    selectedF.el.className='word correct';
    selectedN.el.className='word correct';
    selectedF.pair.done=true;

    const bell = new Audio(document.getElementById('bell').src);
    bell.onended = ()=>speak(word);
    bell.play();
  }
  selectedF = selectedN = null;
}

// ===== BUTTONS =====
sets.forEach((_,i)=>{
  const b=document.createElement('button');
  b.textContent=i+1;
  b.onclick=()=>showPreview(i);
  setButtons.appendChild(b);
});

nextBtn.onclick=()=>{
  const next = Math.floor(Math.random()*sets.length);
  showPreview(next);
};

startBtn.onclick = startGame;
